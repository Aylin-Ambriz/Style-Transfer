<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth0 Flask App</title>
</head>
<body>
    <div class="container">
        <h1>Auth0 Flask App</h1>

        {% if session.user_id %}
            <p>Welcome! <a href="/logout">Logout</a></p>
        {% else %}
            <p><a href="/login">Login with Auth0</a></p>
        {% endif %}
    </div>
</body>
</html>
